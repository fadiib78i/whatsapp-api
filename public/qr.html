<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>WhatsApp QR Register</title>
  <style>
    body { background:#f5f5f5; font-family:Arial; padding:40px; }
    .box {
      background:#fff; padding:25px; border-radius:10px;
      max-width:500px; margin:auto; box-shadow:0 0 10px #ccc;
      text-align:center;
    }
    input, button { width:100%; margin-top:10px; padding:10px; }
    button { background:#25D366; color:#fff; border:none; cursor:pointer; }
    img { margin-top:20px; max-width:100%; border:1px solid #ddd; padding:10px; border-radius:8px; background:#fff; }
    #msg { margin-top:10px; font-size:14px; }
  </style>
</head>

<body>
<div class="box">
  <h2>üì± WhatsApp Register & QR</h2>

  <label>WhatsApp ID (e.g. majdalphone)</label>
  <input type="text" id="id" placeholder="majdalphone"/>

  <label>Device Phone Number</label>
  <input type="text" id="phone" placeholder="0501234567"/>

  <button onclick="register()">Generate QR</button>

  <div id="msg"></div>
  <img id="qr" style="display:none;" />
</div>

<script>
async function register() {
  const id = document.getElementById('id').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const msg = document.getElementById('msg');
  const qr = document.getElementById('qr');

  if (!id || !phone) {
    msg.textContent = '‚ùå Please enter both ID and phone number.';
    qr.style.display = 'none';
    return;
  }

  msg.textContent = '‚è≥ Requesting QR...';
  qr.style.display = 'none';

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id, phone })
    });

    const data = await res.json();

    if (!data.success) {
      msg.textContent = '‚ùå Error: ' + (data.error || 'Unknown error');
      return;
    }

    const url = '/' + data.qrImage;
    qr.src = url;
    qr.style.display = 'block';

    msg.textContent = '‚úÖ Scan this QR with your WhatsApp device.';
  } catch (e) {
    msg.textContent = '‚ùå Error: ' + e.message;
    qr.style.display = 'none';
  }
}
</script>

</body>
</html>
